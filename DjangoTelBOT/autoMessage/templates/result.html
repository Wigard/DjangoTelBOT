{% block header_script %}
  <style>
    .box {
      width: 150px;
      height: 100px;
      padding: 2%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      filter: drop-shadow(0px 0px 5px #adadad);
      opacity: 1;
      animation-name: boxAnimation;
      animation-duration: 0.8s;
      background-image: linear-gradient(
        to right,
        #f7f7f7,
        #e6e6e6,
        #f5f5f5
      );
    }
    .box a {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 300;
      text-decoration: none;
      color: #252525;
    }
    .box .result {
      pointer-events: none;
    }
    
    /* Animation */
    @keyframes boxAnimation {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
{% endblock header_script %}
{% block content %}
  <div class="container">
    <div class="box d-flex align-items-center justify-content-center">
      {% if textItem.id == 1 %}
      <a class="result" href="{{ link_1 }}">(Delivered) {{ textItem.command }}</a>
      {% elif textItem.id == 2 %}
      <a class="result" href="{{ link_2 }}">(Delivered) {{ textItem.command }}</a>
      {% endif %}
      <p><a href="/tgbot/test">Back</a></p>
    </div>
  </div>
{% endblock content %}
